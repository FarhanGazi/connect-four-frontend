<section class="hero is-primary is-medium">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered" >
        <div class="column is-half" >
          <p class="title">
            Connect4
          </p>
          <p class="subtitle">
            Signup
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container">
  <div class="columns is-centered" style="position: absolute;
    top: -115px;
    right: 0;
    left: 0;">
    <div class="column is-half">
      <div class="box">
        <form class="signup-form">
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input #username="ngModel" [(ngModel)]="user.username" class="input is-success" type="text" placeholder="Text input" value="bulma" [ngModelOptions]="{standalone: true}">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <p class="help is-success">This username is available</p>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input #email="ngModel" [(ngModel)]="user.email" class="input is-danger" type="email" placeholder="Email input" value="hello@" [ngModelOptions]="{standalone: true}">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-left has-icons-right">
              <input #password="ngModel" [(ngModel)]="user.password" class="input is-danger" type="password" placeholder="Password input" [ngModelOptions]="{standalone: true}">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" (click)="signup();">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
